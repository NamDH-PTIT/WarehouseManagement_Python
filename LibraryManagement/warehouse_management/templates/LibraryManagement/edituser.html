<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa người dùng</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .modal-content {
            background-color: white;
            border-radius: 8px;
            width: 500px;
            max-width: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .modal-header {
            background-color: #3498db;
            color: white;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 18px;
            font-weight: bold;
        }

        .modal-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-control:focus {
            outline: none;
            border-color: #3498db;
        }

        .modal-footer {
            padding: 16px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
        }
    </style>
</head>
<body>
<div class="modal-content">
    <div class="modal-header">
        <div class="modal-title">Chỉnh sửa người dùng</div>
    </div>
    <div class="modal-body">
        <form id="editUserForm" action="/updateuser/" method="POST">
            <input type="hidden" id="editUserId" name="id" value="1">
            <div class="form-group">
                <label for="editName">Họ tên</label>
                <input type="text" id="editName" name="name" class="form-control" value="{{ user.name }}" required>
            </div>
            <div class="form-group">
                <label for="editEmail">Email</label>
                <input type="email" id="editEmail" name="email" class="form-control" value="{{ user.email }}" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" id="password" name="password" class="form-control" value="{{ user.password }}"
                       required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" class="form-control" value="{{ user.phone }}" required>
            </div>
            <div class="form-group">
                <label for="address">Địa chỉ</label>
                <input type="text" id="address" name="address" class="form-control" value="{{ user.address }}" required>
            </div>

            <div class="form-group">
                <label for="editRole">Vai trò</label>
                <select id="editRole" name="role" class="form-control" required>
                    <option value="">Chọn vai trò</option>
                    <option value="Admin" selected>Admin</option>
                    <option value="User ">User</option>
                </select>
            </div>
            <div class="form-group">
                <label for="editStatus">Trạng thái</label>
                <select id="editStatus" name="status" class="form-control" required>
                    <option value="">Chọn trạng thái</option>
                    <option value="active" selected>Hoạt động</option>
                    <option value="inactive">Không hoạt động</option>
                    <option value="pending">Chờ xác nhận</option>
                </select>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-secondary" id="editUserCancelBtn">Hủy</button>
        <button class="btn btn-primary" id="editUserSaveBtn" type="submit" form="editUserForm">Lưu</button>
    </div>
</div>
</body>
</html>
