<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thông báo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f0f0f0;
            text-align: center;
        }
        .message {
            font-size: 20px;
            color: red;
            margin-bottom: 20px;
        }
        .back-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    {% if message %}
        <div class="message">{{ message }}</div>
    {% endif %}

    <a href="{{ back_url }}" class="back-button">⬅ Quay lại</a>

</body>
</html>
